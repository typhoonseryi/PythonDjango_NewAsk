{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="text-center">
{% endblock %}

{% block form %}

<form class="form-signin" method="post" action="{% url 'create_account' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <a href="{% url 'main_page' %}"><img class="mb-4" src="/media/qa-logo.png" alt="" width="72" height="72"></a>
    <table border="1">
        {{ form }}
    </table>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

{% endblock %}
